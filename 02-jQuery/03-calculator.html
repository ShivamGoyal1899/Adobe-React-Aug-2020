<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        .error{
            border : 1px solid red;
            background-color:mistyrose;
        }
    </style>
    <script>
       $(() => {
            $('input[type="number"').blur(evt => {
                const currentTextbox = $(evt.target);
                if (currentTextbox.val() === '') {
                    currentTextbox.addClass('error');
                } else {
                    currentTextbox.removeClass('error');
                }
            });
            $('#btnCalculate').click((evt) => {
                const t1Val = $('#txtN1').val(),
                    t2Val = $('#txtN2').val();
                if (t1Val === '' || t2Val === '') {
                    return;
                }
                const oper = $('#selectOperator').val(),
                    n1 = parseInt(t1Val),
                    n2 = parseInt(t2Val);
                let result = 0;
                switch (oper) {
                    case 'Add':
                        result = n1 + n2;
                        break;
                    case 'Subtract':
                        result = n1 - n2;
                        break;
                    case 'Multiply':
                        result = n1 * n2;
                        break;
                    case 'Divide':
                        result = n1 / n2;
                        break;

                    default:
                        break;
                }
                $('#divResult').text(result);
            });
        });
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <input type="number" name="" id="txtN1">
    <select name="" id="selectOperator">
        <option value="Add">Add</option>
        <option value="Subtract">Subtract</option>
        <option value="Multiply">Multiply</option>
        <option value="Divide">Divide</option>
    </select>
    <input type="number" name="" id="txtN2">
    <input type="button" value="Calculate" id="btnCalculate">
    <div id="divResult">[Result]</div>
</body>
</html>
