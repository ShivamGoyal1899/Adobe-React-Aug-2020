<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        .error{
            border : 1px solid red;
            background-color:mistyrose;
        }
    </style>
    <script>
       $(() => {
            let n1 = 0,
                n2 = 0,
                oper = 'Add';

            function validate(inputCtrl){
                if ($(inputCtrl).val() === '') {
                    $(inputCtrl).addClass('error');
                } else {
                    $(inputCtrl).removeClass('error');
                    return parseInt($(inputCtrl).val());
                }
            }
            $('#txtN1').keyup((evt) => {
                n1 = validate(evt.target) || 0;
                calculate();
            })
            $('#txtN2').keyup((evt) => {
               if ($(evt.target).val() === '') {
                   $(evt.target).addClass('error');
                   n2 = 0;
               } else {
                   $(evt.target).removeClass('error');
                   n2 = parseInt($(evt.target).val());
                   calculate();
               }
           })
           $('#selectOperator').change((evt) => {
                oper = $(evt.target).val();
                calculate();
           });
           function calculate(){
               let result = 0;
               switch (oper) {
                   case 'Add':
                       result = n1 + n2;
                       break;
                   case 'Subtract':
                       result = n1 - n2;
                       break;
                   case 'Multiply':
                       result = n1 * n2;
                       break;
                   case 'Divide':
                       result = n1 / n2;
                       break;

                   default:
                       break;
               }
               $('#divResult').text(result);
           }
        });
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <input type="number" name="" id="txtN1">
    <select name="" id="selectOperator">
        <option value="Add">Add</option>
        <option value="Subtract">Subtract</option>
        <option value="Multiply">Multiply</option>
        <option value="Divide">Divide</option>
    </select>
    <input type="number" name="" id="txtN2">
    <div id="divResult">[Result]</div>
</body>
</html>
