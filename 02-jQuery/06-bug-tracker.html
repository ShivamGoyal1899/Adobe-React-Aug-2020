    <title>Bug Tracker</title>
    <style>
        ol{
            width : 400px;
            list-style: none;
            -webkit-padding-start: 0px;
        }
        li{
            border : 1px solid gray;
            background-color: #e7e7e7;
            border-radius: 5px;
            padding : 10px;
            margin-bottom: 10px;
        }
        body{
            margin-left: 50px;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .bugname{
            font-size: 18pt;
            cursor : pointer;
        }
    </style>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <label for="">Bug Name :</label>
    <input type="text" name="" id="">
    <input type="button" value="Add New">
