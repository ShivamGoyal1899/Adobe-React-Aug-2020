<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        .highlight{
            color : red;
        }
    </style>
    <script>
        //$(document).ready(() => {
        $(() => {
            $('#btnGreet').click(() => {
                var userName = $('#txtUserName').val();
                var message = `Hi ${userName}, Have a nice day!`;
                $('#divMessage').text(message);
            });
        });
    </script>
</head>
<body>
    <h1>Greeter</h1>
    <hr>
    <label for="">User Name :</label>
    <input type="text" name="" id="txtUserName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage" class="highlight">[Message will be displayeed here]</div>
</body>
</html>
